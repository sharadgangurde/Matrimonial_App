<ion-tabs  id="tabs">
  <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"  enabled="{{tabsEnabled}}"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="About" tabIcon="information-circle"  enabled="{{tabsEnabled}}"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Contact" tabIcon="contacts"  enabled="{{tabsEnabled}}"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Posts" tabIcon="heart"  enabled="{{tabsEnabled}}"></ion-tab>
  <ion-tab [root]="tab5Root" tabTitle="News" tabIcon="paper"  enabled="{{tabsEnabled}}"></ion-tab>
</ion-tabs>
