<ion-header>
  <ion-navbar>
      <ion-grid class="no-padding">
          <ion-row>
              <ion-col col-2>
                  <!-- <div class="back-icon-img">
                      <img src="assets/imgs/back-arrow.png">
                  </div> -->
              </ion-col>

              <ion-col col-8>
                  <h2 class="header-title-2">Business Info</h2>

              </ion-col>
              <ion-col col-2>
                  <div class="menu-list-img">
                      <img src="assets/imgs/list-icon.png">
                  </div>
              </ion-col>
          </ion-row>
      </ion-grid>

  </ion-navbar>
</ion-header>

<ion-content>
  <div class="pad-page-10 mrg-t-15">
      <ion-grid class="ion-no-padding">
          <ion-row>
              <ion-slides class="slider-box" pager="true" options="options">

                  <ion-slide class=" size-box-slider">
                      <ion-card>
                          <ion-img src="assets/imgs/slider-img-1.png"></ion-img>
                      </ion-card>
                  </ion-slide>

                  <ion-slide class=" size-box-slider">
                      <ion-card>
                          <ion-img src="assets/imgs/slider-img-1.png"></ion-img>
                      </ion-card>
                  </ion-slide>
                  <ion-slide class=" size-box-slider">
                      <ion-card>
                          <ion-img src="assets/imgs/slider-img-1.png"></ion-img>
                      </ion-card>
                  </ion-slide>
                  <ion-slide class=" size-box-slider">
                      <ion-card>
                          <ion-img src="assets/imgs/slider-img-1.png"></ion-img>
                      </ion-card>
                  </ion-slide>
              </ion-slides>

          </ion-row>
      </ion-grid>
  </div>

  <!-- <div class="bg-blue">
      <h3 class="title-bg-blue">Upcoming News</h3>
  </div> -->



  <div class="pad-page-10 mrg-t-15">
      <ion-grid class="">
          <ion-row *ngIf="userDetails">
              <div class="new-box">
                  <div class="new-img-box">
                      <div class="img-box">
                          <img src="assets/imgs/new-img-1.jpg">
                      </div>

                      <div class="new-cuntent-box">
                          <h3>{{userDetails.firstname}} {{userDetails.lastname}}</h3>
                          <p>Company Name: </p>
                          <p>Address: {{userDetails.present_address}} {{userDetails.city}}</p>
                          <p>Email-id: {{userDetails.emailid}}</p>
                          <p>Profession: {{userDetails.profession}}</p>

                      </div>
                  </div>

              </div>
          </ion-row>
      </ion-grid>


  </div>

  <div class="mrg-t-40"></div>


</ion-content>
