<ion-header>
  <ion-navbar>
      <ion-grid class="no-padding">
          <ion-row>
              <ion-col col-2>
                <div class="user-info-heaser" (click)="gotoProfile()">
                    <div class="user-img">
                        <img src="assets/imgs/user-img.jpg">
                    </div>
                    <small *ngIf="user">{{user.firstname}}</small>
                </div>
              </ion-col>
              <ion-col col-8>
                  <h2 class="header-title-2">Business</h2>

              </ion-col>
              <ion-col col-2>
                  <div class="menu-list-img">
                    <ion-icon name="exit" (click)="logoutAlert()"></ion-icon>
                  </div>
              </ion-col>
          </ion-row>
      </ion-grid>

  </ion-navbar>
  <div class="search-box">
    <ion-searchbar (click)="searchUser($event)"></ion-searchbar>

  </div>
</ion-header>

<ion-content>






  <div class="pad-page-10 mrg-t-65">

                        <img [src]="url?.serverUrl + 'uploads/profile_images/' + item.profile_photo">
                      </div>

                      <div class="new-cuntent-box">
                          <h3>{{item.firstname}} {{item.lastname}}</h3>

                      </div>
                  </div>
