        <button item-end clear ion-button (click)="getPhoto()"><ion-icon name="add">Upload Images</ion-icon></button>
        <ion-row class="gender-box">
          <div *ngFor="let pics of allImages">
            <ion-icon name="md-close" class="deleteIcon" (click)="deletePhoto(id)"></ion-icon>
            <ion-col>
              
              <div class="document-img-box dotted-border">
                <img [src]="pics">
              </div>
            </ion-col>
          </div>
        </ion-row>

      <ion-input formControlName="allImages" [(ngModel)]="allImages" type="text" hidden></ion-input>

            <ion-item>
              <ion-label>
                <ion-icon item-left ios="ios-person" md="md-person"></ion-icon>
              </ion-label>
              <ion-input type="text"  placeholder="Father Name" formControlName="fathername" required></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label>
                <ion-icon item-left ios="ios-person" md="md-person"></ion-icon>
              </ion-label>
              <ion-input type="number"  placeholder="Father Mobile No" formControlName="fathermobileno" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>
                <ion-icon item-left ios="ios-transgender" md="md-transgender"></ion-icon>
              </ion-label>
              <ion-select interface="popover" placeholder="Father Occupation" formControlName="fatherOccupation">
                <ion-option value="PE">Private emloye</ion-option>
                <ion-option value="Bu">Bussiness</ion-option>
                <ion-option value="O">Other</ion-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label>
                <ion-icon item-left ios="ios-transgender" md="md-transgender"></ion-icon>
              </ion-label>
              <ion-select interface="popover" placeholder="Mother Occupation" formControlName="motherOccupation">
                <ion-option value="PE">Private emloye</ion-option>
                <ion-option value="Bu">Bussiness</ion-option>
                <ion-option value="O">Other</ion-option>
              </ion-select>
            </ion-item>
            
          </ion-list>
          <ion-row>
            <ion-col>
              <button ion-button start round center class="login-btn" (click)="goBack()">Prev</button>
            </ion-col>
            <ion-col>
              <button ion-button round center class="login-btn">Next</button>
            </ion-col>
