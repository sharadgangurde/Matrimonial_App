<ion-content padding>
  <div class="login-box-section">
    <div class="login-box">
      <div class="logo-box">
        <img src="assets/imgs/logo-1.jpg">
      </div>

      <form (ngSubmit)="submitDetails(marriageForm.value)" [formGroup]="marriageForm">
        <ion-list class="login-user-info">
  
          <ion-item>
            <ion-label>
              <ion-icon item-left ios="ios-transgender" md="md-transgender"></ion-icon>
            </ion-label>
            <ion-select interface="popover" placeholder="Mother Occupasion" formControlName="motheroccupation">
              <ion-option value="PE">Private emloye</ion-option>
              <ion-option value="Bu">Bussiness</ion-option>
              <ion-option value="O">Other</ion-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label>
              <ion-icon item-left ios="ios-transgender" md="md-transgender"></ion-icon>
            </ion-label>
            <ion-select interface="popover" placeholder="No of Brothers" formControlName="brothers">
              <ion-option value="1">1</ion-option>
            </ion-select>
          </ion-item>


          <ion-item>
            <ion-label>
              <ion-icon item-left ios="ios-transgender" md="md-transgender"></ion-icon>
            </ion-label>
            <ion-select interface="popover" placeholder="No of Sister" formControlName="sisters">
              <ion-option value="1">1</ion-option>
            </ion-select>
          </ion-item>

          <div formControlName="manglik" radio-group>
            <p>Manglik</p>
            <ion-row>
              <ion-col>
                <span>YES</span>
                <ion-radio value="Y">Yes</ion-radio>
              </ion-col>
              <ion-col>
                <ion-col>
                  <span>No</span>
                  <ion-radio value="N">No</ion-radio>
                </ion-col>
              </ion-col>
            </ion-row>           
          </div>

          <ion-item>
            <ion-label>
              <ion-icon item-left ios="ios-person" md="md-person"></ion-icon>
            </ion-label>
            <ion-input type="text"  placeholder="Kul Devi" formControlName="kuldevi" required></ion-input>
          </ion-item>

        </ion-list> 
        <button ion-button round center class="login-btn" type="submit">Register</button>
      </form>
    </div>
  </div>

</ion-content>
