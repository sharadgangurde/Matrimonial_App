<ion-content padding>


  <div class="login-box-section">
      <div class="login-box">
          <div class="logo-box">
              <img src="assets/imgs/logo-1.jpg">
          </div>

          <form [formGroup]="businessForm" (ngSubmit)="submitDetails(businessForm.value)">
            <ion-list class="login-user-info">
              <ion-item>
                <ion-label>
                  <ion-icon item-left ios="ios-call" md="md-call"></ion-icon>
                </ion-label>
                <ion-input type="text" placeholder="GSTIN" ([ngModel])="gstin" formControlName="gstin"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>
                  <ion-icon item-left ios="ios-transgender" md="md-transgender"></ion-icon>
                </ion-label>
                  <ion-select interface="popover" placeholder="Business Type" ([ngModel])="business_type" formControlName="business_type">
                    <ion-option value="Production">Production</ion-option>
                    <ion-option value="Services">Services</ion-option>
                </ion-select>
              </ion-item>

              <ion-item>
                <ion-label>
                  <ion-icon item-left ios="ios-transgender" md="md-transgender"></ion-icon>
                </ion-label>
                <ion-select interface="popover" placeholder="Products/Services" ([ngModel])="products" formControlName="products">
                  <ion-option value="less than 1 Year">Less than 1 year</ion-option>
                  <ion-option value="1 year">1 Year</ion-option>
                  <ion-option value="2 year">2 Year</ion-option>
                </ion-select>
              </ion-item>

                <ion-item>
                  <ion-label>
                    <ion-icon item-left ios="ios-call" md="md-call"></ion-icon>
                  </ion-label>
                  <ion-input type="text" placeholder="About" ([ngModel])="about" formControlName="about"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>
                    <ion-icon item-left ios="ios-call" md="md-call"></ion-icon>
                  </ion-label>
                  <ion-input type="text" placeholder="Annual Turnover" ([ngModel])="turnover" formControlName="turnover"></ion-input>
                </ion-item>
              </ion-list>

            <button ion-button round center class="login-btn">Sign Up</button>
          </form>
        </div>
      </div>

</ion-content>
