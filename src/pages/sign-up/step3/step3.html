<ion-content padding>


  <div class="login-box-section">
      <div class="login-box">
          <div class="logo-box">
              <img src="assets/imgs/logo-1.jpg">
          </div>

          <form [formGroup]="signUpForm" (ngSubmit)="signUp(signUpForm.value)">
            <ion-list class="login-user-info">

              <ion-item>
                  <ion-label>
                      <ion-icon item-left ios="ios-calendar" md="md-calendar"></ion-icon>
                  </ion-label>
                  <ion-input type="date" placeholder="Date of Birth" ([ngModel])="date_of_birth" formControlName="date_of_birth"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label>
                      <ion-icon item-left ios="ios-calendar" md="md-calendar"></ion-icon>
                  </ion-label>
                  <ion-input type="number" placeholder="Age" ([ngModel])="age" formControlName="age"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label>
                      <ion-icon item-left ios="ios-transgender" md="md-transgender"></ion-icon>
                  </ion-label>
                  <ion-select interface="popover" placeholder="Gender" ([ngModel])="gender" formControlName="gender">
                      <ion-option value="male">Male</ion-option>
                      <ion-option value="female">Female</ion-option>

                  </ion-select>
              </ion-item>

              <ion-item>
                  <ion-label>
                      <ion-icon item-left ios="ios-transgender" md="md-transgender"></ion-icon>
                  </ion-label>
                  <ion-select interface="popover" placeholder="religion" ([ngModel])="religion" formControlName="religion">
                      <ion-option value="Hindu">Hindu</ion-option>
                      <ion-option value="Muslim">Muslim</ion-option>
                      <ion-option value="Christian">Christian</ion-option>
                      <ion-option value="Buddhist">Buddhist</ion-option>
                      <ion-option value="Jain">Jain</ion-option>
                      <ion-option value="Sikh">Sikh</ion-option>
                  </ion-select>
              </ion-item>
              
              <ion-item>
                  <ion-label>
                      <ion-icon item-left ios="ios-transgender" md="md-transgender"></ion-icon>
                  </ion-label>
                  <ion-select interface="popover" placeholder="caste" ([ngModel])="caste" formControlName="caste">
                      <ion-option value="Maratha">Maratha</ion-option>
                      <ion-option value="Teli">Teli</ion-option>
                  </ion-select>
              </ion-item>

            </ion-list>

          <button ion-button round center class="login-btn">Next</button>
        </form>
      </div>
  </div>


</ion-content>
