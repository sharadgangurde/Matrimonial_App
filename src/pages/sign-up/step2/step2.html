<ion-content padding>


  <div class="login-box-section">
      <div class="login-box">
          <div class="logo-box">
              <img src="assets/imgs/logo-1.jpg">
          </div>

          <form [formGroup]="signUpForm" (ngSubmit)="signUp(signUpForm.value)">
            <ion-list class="login-user-info">
                <ion-item>
                    <ion-label>
                        <ion-icon item-left ios="ios-transgender" md="md-transgender"></ion-icon>
                    </ion-label>
                    <ion-select interface="popover" placeholder="--Select Country--"  formControlName="country" [(ngModel)] ="selectedCountry" (ionChange)="onSelectCountry($event)">
                        <ion-option *ngFor="let country of countries" [value]="country">{{country.name}}</ion-option>
                    </ion-select>
                </ion-item>

                <ion-item>
                    <ion-label>
                        <ion-icon item-left ios="ios-transgender" md="md-transgender"></ion-icon>
                    </ion-label>
                    <ion-select interface="popover" placeholder="--Select State--"  formControlName="state" [(ngModel)] ="selectedState" (ionChange)="onSelectState($event)">
                        <ion-option *ngFor="let state of states" [value]="state">{{state.name}}</ion-option>
                    </ion-select>
                </ion-item>

                <ion-item>
                    <ion-label>
                        <ion-icon item-left ios="ios-transgender" md="md-transgender"></ion-icon>
                    </ion-label>
                    <ion-select interface="popover" placeholder="--Select City--"  formControlName="city" [(ngModel)] ="selectedCity" (ionChange)="onSelectCity($event)">
                        <ion-option *ngFor="let city of cities" [value]="city">{{city.name}}</ion-option>
                    </ion-select>
                </ion-item>
                
                <ion-item>
                    <ion-label>
                        <ion-icon item-left ios="ios-calendar" md="md-calendar"></ion-icon>
                    </ion-label>
                    <ion-input type="text" placeholder="Present Address" ([ngModel])="present_address" formControlName="present_address"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label>
                        <ion-icon item-left ios="ios-calendar" md="md-calendar"></ion-icon>
                    </ion-label>
                    <ion-input type="text" placeholder="Permanent Address" ([ngModel])="permanent_address" formControlName="permanent_address"></ion-input>
                </ion-item>

              </ion-list>

          <button ion-button round center class="login-btn">Next</button>
        </form>
      </div>
  </div>


</ion-content>
