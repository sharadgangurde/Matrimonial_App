<ion-content padding>


  <div class="login-box-section">
      <div class="login-box">
          <div class="logo-box">
              <img src="assets/imgs/logo-1.jpg">
          </div>

          <form [formGroup]="signUpForm">
            <ion-list class="login-user-info">
              <ion-item>
                <ion-label>
                    <ion-icon item-left ios="ios-transgender" md="md-transgender"></ion-icon>
                </ion-label>
                <ion-select [(ngModel)]="selecteLang" formControlName="selectedLang" placeholder="Select Language"  multiple="true" search="true">
                  <span *ngIf='languages'>
                    <ion-option *ngFor="let lang of languages">{{lang}}</ion-option>
                  </span>
                </ion-select>
                  <!-- <button item-end ion-button clear (click)="addLanguage()"><ion-icon name="add"></ion-icon></button>  -->
              </ion-item>
              <div *ngFor="let validation of validation_messages.selectedLang" >
                <div *ngIf="signUpForm.get('selectedLang').hasError(validation.type) && signUpForm.get('selectedLang').touched">
                  <div class="error-message">{{validation.message}}</div>
                </div>
              </div>

              <ion-item>
                <ion-label>
                    <ion-icon item-left ios="ios-transgender" md="md-transgender"></ion-icon>
                </ion-label>
                <ion-select interface="popover" placeholder="education" ([ngModel])="education" formControlName="education">
                    <ion-option value="Masters of Arts">M.A</ion-option>
                    <ion-option value="Masters of Science">M.Sc</ion-option>
                </ion-select>
              </ion-item>

              <ion-item>
                <ion-label>
                    <ion-icon item-left ios="ios-transgender" md="md-transgender"></ion-icon>
                </ion-label>
                <ion-select interface="popover" placeholder="Annual Income" ([ngModel])="annual_income" formControlName="annual_income">
                    <ion-option value="0-2lac">0 to 2 Lac</ion-option>
                    <ion-option value="2-4lac">2 to 4 lac</ion-option>
                    <ion-option value="4-6lac">4 to 6 lac</ion-option>
                    <ion-option value="6-8lac">6 to 8 lac</ion-option>
                    <ion-option value="8 and above">8 and above</ion-option>
                </ion-select>
              </ion-item>

              <ion-item>
                <ion-label>
                    <ion-icon item-left ios="ios-transgender" md="md-transgender"></ion-icon>
                </ion-label>
                <ion-input type="text" placeholder="Hobbies" ([ngModel])="hobbies" formControlName="hobbies"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>
                    <ion-icon item-left ios="ios-transgender" md="md-transgender"></ion-icon>
                </ion-label>
                <ion-select interface="popover" placeholder="Marital Status" ([ngModel])="marital_status" formControlName="marital_status">
                    <ion-option value="Married">Married</ion-option>
                    <ion-option value="Unmarried">Unmarried</ion-option>
                    <ion-option value="Divorced/Widowed">Married</ion-option>
                </ion-select>
              </ion-item>

              <ion-item>
                <ion-label>
                    <ion-icon item-left ios="ios-transgender" md="md-transgender"></ion-icon>
                </ion-label>
                <ion-select interface="popover" placeholder="Profession" ([ngModel])="profession" formControlName="profession">
                    <ion-option value="Job">Job</ion-option>
                    <ion-option value="Unemployed">Unemployed</ion-option>
                    <ion-option value="Business">Business</ion-option>
                    <ion-option value="Student">Student</ion-option>
                </ion-select>
              </ion-item>

            </ion-list>

          <button ion-button round center class="login-btn" (click)="signUp(signUpForm.value)">Sign Up</button>
        </form>
      </div>
  </div>

</ion-content>
