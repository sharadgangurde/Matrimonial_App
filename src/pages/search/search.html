<ion-content>
  <div class="search-box">
    <ion-row>
      <ion-col size="10">
        <ion-searchbar (ionInput)="searchUser($event)" #searchbar></ion-searchbar>
      </ion-col>
      <ion-col size="2">
        <ion-icon name="close"></ion-icon>
      </ion-col>
    </ion-row>
  </div>
 
<div class="pad-page-10 mrg-t-65">
    <ion-grid class="">
        <ion-row *ngFor="let item of searchedUsers">
            <div class="new-box">
                <div class="new-img-box" (click)="userDetails(item.id)">
                    <div class="img-box">
                      <img src="assets/imgs/new-img-1.jpg">
                    </div>

                    <div class="new-cuntent-box">
                      <h3>{{item.firstname}}</h3>
                      <div class="date-box"> </div>
                    </div>
                </div>

            </div>
        </ion-row>
    </ion-grid>


</div>
</ion-content>
