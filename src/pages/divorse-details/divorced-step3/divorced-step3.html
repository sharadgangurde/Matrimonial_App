<!--

  Ionic pages and navigation.

<ion-content padding>
  <div class="login-box-section">
    <div class="login-box">
       <div class="logo-box">
            <img src="assets/imgs/logo-1.jpg">
        </div>

        <form [formGroup]="divorcedForm" (ngSubmit)="submitDetails(divorcedForm.value)">
          <ion-list class="login-user-info">		  
  
			<ion-item>
				<ion-label>
					<ion-icon item-left ios="ios-transgender" md="md-transgender"></ion-icon>
				</ion-label>
				<ion-input type="number"  placeholder="Height in cm" formControlName="height"></ion-input>
			</ion-item>
			<div *ngFor="let validation of validation_messages.commonmessage" >
				<div *ngIf="divorcedForm.get('height').hasError(validation.type) && divorcedForm.get('height').touched">
				  <div class="error-message">{{validation.message}}</div>
				</div>
			</div>
		
			<ion-item>
				<ion-label>
					<ion-icon item-left ios="ios-transgender" md="md-transgender"></ion-icon>
				</ion-label>
				<ion-input type="number"  placeholder="Weight in kg" formControlName="weight"></ion-input>
			</ion-item>
			<div *ngFor="let validation of validation_messages.commonmessage" >
				<div *ngIf="divorcedForm.get('weight').hasError(validation.type) && divorcedForm.get('weight').touched">
				  <div class="error-message">{{validation.message}}</div>
				</div>
			</div>
		  
			<ion-item>
				<ion-label>
					<ion-icon item-left ios="ios-transgender" md="md-transgender"></ion-icon>
				</ion-label>
				<ion-select interface="popover" placeholder="Skin Tone" formControlName="skin">
					<ion-option value="whiteskin">white</ion-option>
					<ion-option value="avgskin">Average </ion-option>
					<ion-option value="darkskin">Dark</ion-option>
				</ion-select>
			</ion-item>
			<div *ngFor="let validation of validation_messages.commonmessage" >
				<div *ngIf="divorcedForm.get('skin').hasError(validation.type) && divorcedForm.get('skin').touched">
				  <div class="error-message">{{validation.message}}</div>
				</div>
			</div>
	  
			<ion-item>
				<ion-label>
					<ion-icon item-left ios="ios-person" md="md-person"></ion-icon>
				</ion-label>
				<ion-textarea type="text"  placeholder="About" formControlName="about"></ion-textarea>
			</ion-item>
			<div *ngFor="let validation of validation_messages.commonmessage" >
				<div *ngIf="divorcedForm.get('about').hasError(validation.type) && divorcedForm.get('about').touched">
				  <div class="error-message">{{validation.message}}</div>
				</div>
			</div>

			<ion-item>
				<ion-label>
					<ion-icon item-left ios="ios-person" md="md-person"></ion-icon>
				</ion-label>
				<ion-select interface="popover" placeholder="Select No of Childrens" formControlName="noOfChildrens" (ionChange)="haveChildrens($event)">
					<ion-option value="0">0</ion-option>
					<ion-option value="1">1</ion-option>
					<ion-option value="2">2</ion-option>
					<ion-option value="3">3</ion-option>
					<ion-option value="4">4</ion-option>
					<ion-option value="5">5</ion-option>
				</ion-select>
			</ion-item>
			<div *ngFor="let validation of validation_messages.commonmessage" >
				<div *ngIf="divorcedForm.get('noOfChildrens').hasError(validation.type) && divorcedForm.get('noOfChildrens').touched">
				  <div class="error-message">{{validation.message}}</div>
				</div>
			</div>
		

      	</ion-list> 
		<ion-row>
			<ion-col>
			<button ion-button start round center class="login-btn" (click)="goBack()">Prev</button>
			</ion-col>
			<ion-col>
			<button ion-button round center class="login-btn">Next</button>
			</ion-col>
		</ion-row>
    </form>
</div>
</div>

</ion-content>
